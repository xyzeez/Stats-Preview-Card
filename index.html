<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="txt">
                <span class="txt-span">
                    <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
                    <p class="body-txt">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.
                    </p>
                </span>
                <div class="counts">
                    <div class="count">
                        <p class="counth">10k+</p>
                        <p class="countp">COMPANIES</p>
                    </div>
                    <div class="count">
                        <p class="counth">314</p>
                        <p class="countp">TEMPLATES</p>
                    </div>
                    <div class="count">
                        <p class="counth">12M+</p>
                        <p class="countp">QUERIES</p>
                    </div>
                </div>                
            </section>
            <section class="img">
                <picture>
                    <source media="(max-width: 1080px)" srcset="./images/image-header-mobile.jpg" alt="image of card for mobile"/>
                    <img src="./images/image-header-desktop.jpg" alt="image of card for desktop"/>
                    <div class="overlay"></div>
                </picture>
            </section>
        </main>
    </body>
</html>
