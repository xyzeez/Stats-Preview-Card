<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Stats preview card component</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1 class="sr-only">A Stats Preview Card</h1>
            <section class="card">
                <picture class="picture--overlay">
                    <source media="(min-width: 54.6875rem)" srcset="./images/image-header-desktop.jpg">
                    <img src="./images/image-header-mobile.jpg" alt="" class="picture__image">
                </picture>
                <div class="texts">
                    <h2 class="texts__title">Get <span class="title-accent">insights</span> that help your business grow.</h2>
                    <p class="texts__paragraph">
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                        experience, and overall efficiency.
                    </p>
                    <ul class="counts">
                        <li class="counts__listitem">
                            <p class="counts__heading">
                                10k+
                                <span class="counts__paragraph">COMPANIES</span>
                            </p>
                        </li>
                        <li class="counts__listitem">
                            <p class="counts__heading">
                                314
                                <span class="counts__paragraph">TEMPLATES</span>
                            </p>
                        </li>
                        <li class="counts__listitem">
                            <p class="counts__heading">
                                12M+
                                <span class="counts__paragraph">QUERIES</span>
                            </p>
                        </li>
                    </ul>                
                </div>
            </section>
        </main>
    </body>
</html>
